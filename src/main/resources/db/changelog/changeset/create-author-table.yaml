databaseChangeLog:
  - changeSet:
      id: 1
      author: tahir
      description: "For create author table"
      changes:
        - createTable:
            tableName: author
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: authorPK
                    nullable: false
              - column:
                  name: age
                  type: INTEGER
              - column:
                  name: genre
                  type: VARCHAR(255)
              - column:
                  name: name
                  type: VARCHAR(255)


